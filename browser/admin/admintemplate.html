<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link
			rel="localizations"
			href="%SERVICE_ROOT%/browser/%VERSION%/l10n/localizations.json"
			type="application/vnd.oftn.l10n+json"
		/>

		<title>Free Online Office - Admin console</title>
		<link
			rel="StyleSheet"
			href="%SERVICE_ROOT%/browser/%VERSION%/admin/css/bulma.min.css"
			type="text/css"
		/>
		<link
			rel="StyleSheet"
			href="%SERVICE_ROOT%/browser/%VERSION%/admin/css/adminpage.css"
			type="text/css"
		/>
		<script>
			var params = new URLSearchParams(window.location.search);
			var routeToken = params.get('RouteToken');
			var adminBundleSrc =
				'%SERVICE_ROOT%/browser/%VERSION%/admin-bundle.js';
			if (routeToken) {
				adminBundleSrc += '?RouteToken=' + routeToken;
			}
			document.write(
				'<script src="' + adminBundleSrc + '"><\/script>',
			);
		</script>
	</head>
	<body>
		<!--%BRANDING_JS%-->
		<!--%BODY%-->
		<!--%FOOTER%-->
		<script>
			window.jwtToken = '%JWT_TOKEN%';
			window.addEventListener('load', function () {
				var buttonAdminPanelExpand = document.getElementById(
					'button-admin-panel-expand',
				);
				if (buttonAdminPanelExpand) {
					buttonAdminPanelExpand.onclick = function () {
						document.getElementById(
							'column-admin-panel',
						).style.display = 'block';
						document.getElementById(
							'column-admin-panel-expand',
						).style.display = 'none';
					};
				}

				var buttonAdminPanelCollapse = document.getElementById(
					'button-admin-panel-collapse',
				);
				if (buttonAdminPanelCollapse) {
					buttonAdminPanelCollapse.onclick = function () {
						document.getElementById(
							'column-admin-panel',
						).style.display = 'none';
						document.getElementById(
							'column-admin-panel-expand',
						).style.display = 'block';
					};
				}
			});
		</script>
	</body>
</html>
